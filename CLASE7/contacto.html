    <section class="contacto">
        <h2> Contacto</h2>
        <form action="" method="post" class="formulario">
            <fieldset class="fieldset">
                <legend class="legend"> Informacion del contacto</legend>

                <div class="form_group">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>

                <div class="form_group">
                    <label for="apellido" class="label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>

                <div class="form_group">
                    <label for="clave" class="label">Contrase√±a</label>
                    <input type="password" name="clave" id="clave">
                </div>

                <div class="form_group">
                    <label for="edad" class="label">Edad</label>
                    <input type="number" name="edad" id="edad" min="18" max="95">
                </div>

                <div class="form_group">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="10" rows="2"></textarea>

                </div>
            </fieldset>



            <input type="submit" class="submit-enviar" value="Enviar formulario">
        </form>
    </section>
